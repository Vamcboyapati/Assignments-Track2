<!DOCTYPE html>
<html>
<head>
  <title>Dropdown List Example</title>
</head>
<body>
  <h2>Select a Data Type</h2>

  <form>
    <label for="datatype">Choose a data type:</label><br><br>
    
    <select id="datatype" name="datatype" required>
      <option value="" disabled selected>Select a data type</option>
      <option value="int">Integer</option>
      <option value="float">Float</option>
      <option value="string">String</option>
      <option value="boolean">Boolean</option>
      <option value="list">List</option>
      <option value="dict">Dictionary</option>
    </select>

    <br><br>
    <input type="submit" value="Submit">
  </form>
  <a href="../../para_head/para_head.html">goto parahead element </a>

</body>
</html>
